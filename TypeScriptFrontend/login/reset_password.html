<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset your password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
</head>
<body>
    <div class="container" id="reset-password">
        <form method="post" action="login.html">
            <h1 class="form-title">
                Reset your password
                <span class="form-subtitle">Enter a new password to reset your old password</span>
            </h1>
            <div class="input-group">
                <label for="password">Enter your new password<span class="required">*</span></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <ul class="password-requirements">
                <li><i class="fas fa-info-circle"></i> Must be at least 15 characters long</li>
                <li><i class="fas fa-info-circle"></i> Must contain an uppercase and a lowercase letter</li>
                <li><i class="fas fa-info-circle"></i> Must contain a number</li>
                <li><i class="fas fa-info-circle"></i> Must contain a special character (!, %, @, #, etc.)</li>
            </ul>
            <div class="input-group">
                <label for="repeat-password">Repeat your new password<span class="required">*</span></label>
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat password" required>
                <i class="fas fa-lock"></i>
            </div>
            <input type="submit" class="btn" value="Update Password" name="Update Password">
        </form>
    </div>
</body>
</html>
